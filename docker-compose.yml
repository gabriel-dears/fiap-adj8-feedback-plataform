services:
  # ========================
  # üß± Spring Boot App
  # ========================
  fiap-adj8-feedback-app:
    build:
      context: fiap-adj8-feedback-app
      dockerfile: Dockerfile
    container_name: fiap-adj8-feedback-app
    ports:
      - "8081:8080"
      - "5005:5005"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://fiap-adj8-feedback-app-db:5432/feedback_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
    depends_on:
      fiap-adj8-feedback-app-db:
        condition: service_healthy

  # ========================
  # üóÑÔ∏è Database
  # ========================
  fiap-adj8-feedback-app-db:
    image: postgres:16-alpine
    container_name: feedback_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: feedback_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d feedback_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ========================
  # üí¨ Notify Admin Function (Quarkus)
  # ========================
  fiap-adj8-feedback-notify-admin-function:
    build:
      context: functions/fiap-adj8-feedback-notify-admin-function
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: fiap-adj8-feedback-notify-admin-function
    ports:
      - "8081:8080"  # Expose on different host port
    environment:
      QUARKUS_HTTP_PORT: 8080
      EMAIL_TEMPLATE_PATH: templates/feedback-alert.html
      ADMIN_SERVICE_URL: http://fiap-adj8-feedback-app:8080
    depends_on:
      - fiap-adj8-feedback-app
    restart: always

  # ========================
  # üìÖ Weekly Report Function (Quarkus)
  # ========================
  fiap-adj8-feedback-weekly-report-function:
    build:
      context: functions/fiap-adj8-feedback-weekly-report-function
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: fiap-adj8-feedback-weekly-report-function
    ports:
      - "8082:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080
      REPORT_EMAIL_TEMPLATE_PATH: templates/weekly-report.html
      FEEDBACK_APP_URL: http://fiap-adj8-feedback-app:8080
    depends_on:
      - fiap-adj8-feedback-app
    restart: always

volumes:
  postgres_data: { }
